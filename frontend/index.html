<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RblxBox â€” Roblox Game Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f111a;
      --card:#151822;
      --accent:#ff4ecd;
      --accent2:#00f5d4;
      --muted:#94a3b8;
      --text:#e6eef8;
      --border:rgba(255,255,255,0.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Poppins,system-ui,Arial,sans-serif;background:radial-gradient(circle at top,var(--bg) 0%,#06070c 100%);color:var(--text);line-height:1.5;overflow-x:hidden}
    a{text-decoration:none;color:inherit}

    header{position:sticky;top:0;z-index:12;background:rgba(15,17,26,0.85);backdrop-filter:blur(12px);display:flex;justify-content:space-between;align-items:center;padding:12px 32px;border-bottom:1px solid var(--border)}
    header h1{font-size:18px;font-weight:800;color:var(--accent)}
    .controls{display:flex;gap:12px;align-items:center}

    .hero{min-height:30vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:40px;}
    .hero h2{font-size:36px;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;color:transparent;margin-bottom:12px}
    .hero p{max-width:760px;color:var(--muted);font-size:16px;margin-bottom:20px}

    section{padding:40px 20px;max-width:1200px;margin:auto}
    section h3{text-align:left;font-size:24px;margin-bottom:18px;color:var(--accent)}

    .shop-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px}
    .item{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border-radius:12px;overflow:hidden;transition:.28s;cursor:pointer;border:1px solid var(--border);display:flex;flex-direction:column}
    .item:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,245,212,0.08)}
    .item img{width:100%;height:160px;object-fit:cover}
    .item-body{padding:12px;flex:1;display:flex;flex-direction:column}
    .item-body h4{margin:0;font-size:16px}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .price{color:var(--accent2);font-weight:800}
    .seller{font-size:13px;color:var(--muted)}
    .buy-row{display:flex;gap:8px;margin-top:12px}
    .buy-btn{flex:1;padding:8px;border-radius:8px;text-align:center;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;font-weight:700}
    .more-btn{padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--muted);font-weight:700}

    .modal{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;z-index:50;opacity:0;pointer-events:none;transition:.18s}
    .modal.open{opacity:1;pointer-events:all}
    .form{background:var(--card);padding:20px;border-radius:12px;width:96%;max-width:640px;border:1px solid var(--border)}
    .form h4{margin-bottom:12px}
    .field{display:flex;flex-direction:column;margin-bottom:10px}
    .field label{font-size:13px;color:var(--muted);margin-bottom:6px}
    .field input,.field select,.field textarea{background:transparent;border:1px solid var(--border);padding:10px;border-radius:8px;color:var(--text);outline:none}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}

    #chatBox{position:fixed;right:0;top:60px;bottom:0;width:300px;background:var(--card);border-left:1px solid var(--border);display:flex;flex-direction:column;}
    #chatMessages{flex:1;overflow-y:auto;padding:10px}

    footer{text-align:center;padding:20px;color:var(--muted);font-size:14px;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <h1>RblxBox â€” Roblox Game Marketplace</h1>
    <div class="controls" id="controls"></div>
  </header>

  <div class="hero">
    <h2>Welcome to RblxBox</h2>
    <p>Discover items, filter by game, and create your own listing. Sellers must verify their Roblox account before posting.</p>
  </div>

  <section id="shop">
    <h3>Available Items</h3>
    <div id="itemsWrap" class="shop-grid"></div>
    <div id="emptyMsg" class="empty" style="display:none">No items found.</div>
  </section>

  <!-- Community Chat -->
  <div id="chatBox">
    <div id="chatMessages"></div>
    <div style="padding:10px;border-top:1px solid var(--border);display:flex;gap:5px">
      <input id="chatInput" placeholder="Write a message..." style="flex:1;padding:6px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text)">
      <button class="create-btn" onclick="sendChat()">âž¤</button>
    </div>
  </div>

  <footer>Â© 2025 â€” RblxBox Marketplace</footer>

<script>
/* ======================
   RblxBox Frontend Logic
   ====================== */

async function register(){
  const username=prompt("Choose a username:");
  const password=prompt("Choose a password:");
  const robloxId=prompt("Enter your Roblox ID:");
  const phrase="verify-"+Math.random().toString(36).slice(2,8);

  alert("To verify your account, please put this phrase in your Roblox description:\n\n"+phrase);

  const res=await fetch("http://localhost:3000/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password,robloxId,phrase})
  });
  const data=await res.json();
  if(data.error){alert(data.error);} else {alert("Account created! You can login now.");}
}

async function login(){
  const username=prompt("Username:");
  const password=prompt("Password:");

  const res=await fetch("http://localhost:3000/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });
  const data=await res.json();
  if(data.error){alert(data.error);} else {
    alert("Welcome "+data.username+" ("+data.role+")");
    sessionStorage.setItem("user",JSON.stringify(data));
    renderControls();
  }
}

function logout(){
  sessionStorage.removeItem("user");
  renderControls();
}

function renderControls(){
  const user=JSON.parse(sessionStorage.getItem("user")||"null");
  const controls=document.getElementById("controls");
  if(!user){
    controls.innerHTML=`
      <button class="create-btn" onclick="login()">Login</button>
      <button class="more-btn" onclick="register()">Register</button>
    `;
  }else{
    controls.innerHTML=`
      <span style="color:var(--accent2);font-weight:700">@${user.username}${user.role==="Owner"?" ðŸ‘‘":user.role==="Seller"?" ðŸ›’":""}</span>
      <button class="more-btn" onclick="logout()">Logout</button>
    `;
  }
}

/* Chat */
function sendChat(){
  const inp=document.getElementById("chatInput");
  const txt=inp.value.trim();
  if(!txt)return;
  const user=JSON.parse(sessionStorage.getItem("user")||"null");
  if(!user){alert("Login to chat!");return;}
  const list=document.getElementById("chatMessages");
  const el=document.createElement("div");
  el.style="margin-bottom:8px;padding:6px;border-radius:8px;background:rgba(255,255,255,0.02)";
  el.innerHTML=`<span style="color:var(--accent2);font-weight:600">@${user.username}</span> ${user.role==="Owner"?"ðŸ‘‘":user.role==="Seller"?"ðŸ›’":""}<br><span>${txt}</span>`;
  list.appendChild(el);
  inp.value="";
  list.scrollTop=list.scrollHeight;
}

/* Init */
renderControls();
</script>
</body>
</html>
